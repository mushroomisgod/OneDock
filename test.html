<!doctype html>
<html>
    <head>
        <title>チャット</title>
        <od id="OneDockDBTag">tomoyoshi.usa-testServer</od>
        <script src="lib/onedock.edit.js" ></script>
        <script>
            OneDock.init(OneDock.databaseId);
        </script>
    </head>
    <body>
        <span>OneDockを使ってたったの29行のコードでチャットサイトを作成しました！</span>
        <div id="chatcontent"></div>
        <input id="username" placeholder="ユーザー名">
        <input id="message" placeholder="メッセージを入力">
        <button onclick="sendMessage()">メッセージを送信</button>
        <br><br>
        <form action="javascript:regis()">
            <input id="email">
            <input id="password" type="password">
            <input type="submit">
        </form>
        <script>
            function sendMessage() {
                var username = document.getElementById("username").value;
                var message = document.getElementById("message").value;
                OneDock.sendData({username:username,message:message});
            }
            function OneDockRecieveData( data ) {
                document.getElementById("chatcontent").innerHTML += "<div><strong>" + data.username + " : </strong>" + data.message + "</div>";
            }
            function regis() {
                var email = document.getElementById("email").value;
                var password = document.getElementById("password").value;
                OneDock.registerUserByEmail( email,password );
            }
        </script>
    </body>
</html>
